# ktlint configuration to maintain consistent formatting
root = true

[*.{kt,kts}]
# Disable specific rules that might cause major indentation changes
ktlint_disabled_rules = argument-list-wrapping,parameter-list-wrapping

# Basic formatting
indent_style = space
indent_size = 4
max_line_length = 120
insert_final_newline = true
trim_trailing_whitespace = true

# Kotlin-specific IntelliJ settings
ij_kotlin_imports_layout = *,java.**,javax.**,kotlin.**,^
ij_kotlin_continuation_indent_size = 4

# Keep existing parameter formatting where possible
ij_kotlin_call_parameters_wrap = normal
ij_kotlin_method_parameters_wrap = normal
