# EAF IAM Service Configuration

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/eaf_iam
spring.datasource.username=eaf_user
spring.datasource.password=eaf_password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Flyway Configuration
spring.flyway.enabled=false

# Spring Boot Docker Compose Integration
# Point to the shared docker-compose file in the infra directory
spring.docker.compose.file=../../infra/docker-compose/docker-compose.yml

# System Initialization Configuration
# Enable automatic creation of default tenant and superadmin user on startup
eaf.system.initialize-default-tenant=true

# Logging configuration
logging.level.root=INFO
logging.level.com.axians.eaf=DEBUG
