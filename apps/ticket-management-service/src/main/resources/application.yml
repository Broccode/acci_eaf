server:
  port: 8082

spring:
  application:
    name: ticket-management-service

  datasource:
    url: jdbc:postgresql://localhost:5432/eaf_tickets
    username: eaf_user
    password: eaf_password
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

# EAF Configuration
eaf:
  eventing:
    nats:
      url: nats://localhost:4222
      connection-timeout: 5s
      max-reconnects: 10

  event-store:
    tenant-isolation: true
    snapshot-frequency: 100

  iam:
    service-url: http://localhost:8081
    client-id: ticket-management-service
    validate-tokens: true

# Logging
logging:
  level:
    com.axians.eaf: DEBUG
    org.springframework.security: DEBUG
  pattern:
    console: '%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n'
